<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-half clm-hlf">
          <h1>Code Journal</h1>
        </div>
        <a href="#" id="view-entries"><h2 class="entries-text">Entries</h2></a>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form class="form">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <div class="image">
              <img class="image" src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
          </div>
          <div class="column-half">
            <div class="title">
              <label for="title">Title</label>
            </div>
            <input class="border-color" type="text" name="title" id="title" required>
            <div class="url">
              <label for="url">Photo Url</label>
            </div>
            <input class="border-color" type="url" name="url" id="url" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="notes">
              <label for="notes">Notes</label>
            </div>
            <textarea class="border-color" name="notes" id="notes" rows="10" required></textarea>
            <div class="row">
              <div class="column-full edit-delete-save">
                <button id="delete-button" class="button-delete" type="submit">Delete Entry</button>
                <div class="new-save">
                </div>
                <button class="button-save" type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row">
        <div class="column-full nav-top entry-nav">
          <a><h2>Entries</h2></a>
          <div class="nav-top new-btn">
            <a href="#" id="new-entry-button" class="button-new">NEW</a>
          </div>
        </div>
      </div>
      <div class="column-full">
        <h3 id="no-entries">No entries have been recorded.</h3>
      </div>
      <ul id="entries-list"></ul>
    </div>
  </main>
  <div class="row">
    <div class="column-full">
      <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
          <p>Are you sure you want to delete this entry?</p>
          <div class="confirm-cancel">
            <button id="cancel-delete">Cancel</button>
            <button id="confirm-delete">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
